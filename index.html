<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>

    <div id="app">
        {{title}}

        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input type="text" class="form-controls" v-model="note.title">
                </div>

                <div class="form-group">
                    <label>Note Text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
            </div>

            <button type="button" class="btn btn-primary" @click="addNote"> Submit </button>

        </div>

        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note,index) in notes">
                <div class="card">
                    <div class="close" @click="removeNote(index)">
                        &times;</div>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <div class="card-subtitle mb-2 text-muted">{{note.date}}</div>
                        <p class="card-text">{{note.text}}</p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: ''
                },
                notes: [{
                    title: 'I Love Nigeria!',
                    text: 'Nigeria produces the best devs in the world',
                    date: new Date(Date.now()).toLocaleString()
                }]
            },
            methods: {
                addNote() {
                    let {
                        text,
                        title
                    } = this.note
                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeNote(index) {
                    this.notes.splice(index, 1)
                }
            },
        })
    </script>

</body>

</html>
